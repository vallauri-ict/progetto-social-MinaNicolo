<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
	<link rel="icon" href="./image.png" type="image/png" />
    <link rel="stylesheet" href="./css/login.css">

    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <script src="./js/jquery.js"></script>
	<script src="./js/libreria.js"></script>
	<script src="login.js"></script>
</head>
<body>
    <main>
        <div class="container">
            <div class="row clearfix">
                <div class="col-md-12 column">
                    <div id="lblErrore">
                        <a class="close"><i class="fas fa-times-circle"></i></a>
                        <strong>Attenzione!</strong><br> &nbsp;&nbsp;&nbsp;&nbsp; Username o Password non validi
                    </div>
                    <form class="form">
                        <input type="text" autocomplete="off" id="lUsername" class="username" placeholder="Username" required>
                        <input type="password" autocomplete="off" id="lPwd" class="password" placeholder="Password" required>
                        <p>No Account? <a href="signup.html">Sign Up</a></p>
                        <input type="button" id="btnLogin" class="button" value="LOGIN">
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
