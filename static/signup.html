<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Signup</title>
    <link rel="icon" href="./image.png" type="image/png" />
    <link rel="stylesheet" href="./css/signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700&display=swap" rel="stylesheet">
    <script src="./js/jquery.js"></script>
    <script src="./js/libreria.js"></script>
    <script src="sigup.js"></script>
</head>

<body>
    <main>
        <div class="container">
            <div class="row clearfix">
                <div class="col-md-12 column">
                    <div id="lblErrore">
                        <a class="close"><i class="fas fa-times-circle"></i></a>
                        <strong>Attenzione!</strong><br> &nbsp;&nbsp;&nbsp;&nbsp;Utente gi√† esistente
                    </div>
                    <form class="form">
                        <input type="text" autocomplete="off" id="sName" class="fullname" placeholder="Name" required>
                        <input type="text" autocomplete="off" id="sSurname" class="fullname" placeholder="Surname"
                            required>
                        <input type="email" autocomplete="off" id="sEmail" class="email" placeholder="someone@abc.com"
                            required>
                        <input type="text" autocomplete="off" id="sUsername" class="username" placeholder="Username"
                            required>
                        <input type="date" autocomplete="off" id="sDob" class="dob" placeholder="Date of birth"
                            required>
                        <input type="password" autocomplete="off" id="sPwd" class="password" placeholder="Password"
                            required>
                        <p>Have you an Account? <a href="login.html">Login</a></p>
                        <input type="button" id="btnSignUp" class="button" value="SIGN UP">
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
